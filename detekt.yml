# Compose-friendly detekt configuration
naming:
  FunctionNaming:
    ignoreAnnotated:
      - 'Composable'
    excludes:
      - '**/build/**'

complexity:
  LongParameterList:
    ignoreAnnotated:
      - 'Composable'
  LongMethod:
    ignoreAnnotated:
      - 'Composable'
  CyclomaticComplexMethod:
    ignoreAnnotated:
      - 'Composable'

style:
  MagicNumber:
    ignoreAnnotated:
      - 'Composable'
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
  UnusedParameter:
    ignoreAnnotated:
      - 'Composable'
  MaxLineLength:
    active: false
  MayBeConst:
    excludes:
      - '**/build/**'

exceptions:
  TooGenericExceptionCaught:
    excludes:
      - '**/kotrack/**'
  SwallowedException:
    excludes:
      - '**/kotrack/**'
