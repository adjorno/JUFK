name: Deploy iOS to App Store

on:
  workflow_dispatch:
    inputs:
      destination:
        description: 'Deployment destination'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - release

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install CocoaPods
        run: |
          cd iosApp
          pod install --repo-update || true

      - name: Decode App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ${{ github.workspace }}/api_key.json

      - name: Install certificates
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: |
          cd fastlane
          bundle exec fastlane ios certificates

      - name: Deploy to ${{ inputs.destination }}
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/api_key.json
          PROVISIONING_PROFILE_NAME: ${{ secrets.PROVISIONING_PROFILE_NAME }}
        run: |
          cd fastlane
          if [ "${{ inputs.destination }}" = "testflight" ]; then
            bundle exec fastlane ios testflight_upload
          else
            bundle exec fastlane ios release
          fi