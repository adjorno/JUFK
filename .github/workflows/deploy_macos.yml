name: Deploy macOS to App Store

on:
  push:
    branches:
      - main
    paths:
      - 'composeApp/**'
      - 'fastlane/**'
      - '.github/workflows/deploy_macos.yml'
  workflow_dispatch:
    inputs:
      destination:
        description: 'Deployment destination'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - release

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Mac App Store certificates
        env:
          MAC_APP_CERT_BASE64: ${{ secrets.MAC_APP_CERT_BASE64 }}
          MAC_INSTALLER_CERT_BASE64: ${{ secrets.MAC_INSTALLER_CERT_BASE64 }}
          CERT_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import Mac App Distribution certificate
          APP_CERT_PATH=$RUNNER_TEMP/mac_app.p12
          echo "$MAC_APP_CERT_BASE64" | base64 --decode > $APP_CERT_PATH
          echo "Importing Mac App Distribution certificate..."
          if security import $APP_CERT_PATH -P "$CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH; then
            echo "✓ Mac App Distribution certificate imported successfully"
          else
            echo "✗ Failed to import Mac App Distribution certificate"
            exit 1
          fi

          # Import Mac Installer Distribution certificate
          INSTALLER_CERT_PATH=$RUNNER_TEMP/mac_installer.p12
          echo "$MAC_INSTALLER_CERT_BASE64" | base64 --decode > $INSTALLER_CERT_PATH
          echo "Importing Mac Installer Distribution certificate..."
          if security import $INSTALLER_CERT_PATH -P "$CERT_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH; then
            echo "✓ Mac Installer Distribution certificate imported successfully"
          else
            echo "✗ Failed to import Mac Installer Distribution certificate"
            exit 1
          fi

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify both certificates are present
          echo "All certificates in keychain:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH

          # Count certificates
          APP_CERT_COUNT=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep -c "3rd Party Mac Developer Application" || true)
          INSTALLER_CERT_COUNT=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep -c "3rd Party Mac Developer Installer" || true)

          echo "Mac App Distribution certificates found: $APP_CERT_COUNT"
          echo "Mac Installer Distribution certificates found: $INSTALLER_CERT_COUNT"

          if [ "$APP_CERT_COUNT" -eq 0 ]; then
            echo "ERROR: Mac App Distribution certificate not found!"
            exit 1
          fi

          if [ "$INSTALLER_CERT_COUNT" -eq 0 ]; then
            echo "ERROR: Mac Installer Distribution certificate not found!"
            exit 1
          fi

          # Dynamically find and export the Mac App Distribution certificate name
          MAC_SIGN_IDENTITY=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "3rd Party Mac Developer Application" | head -1 | sed -n 's/.*"\(.*\)"/\1/p')
          echo "MAC_SIGN_IDENTITY=$MAC_SIGN_IDENTITY" >> $GITHUB_ENV
          echo "Found signing identity: $MAC_SIGN_IDENTITY"

      - name: Install provisioning profile
        env:
          MAC_PROVISIONING_PROFILE_BASE64: ${{ secrets.MAC_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/profile.provisionprofile
          echo "$MAC_PROVISIONING_PROFILE_BASE64" | base64 --decode > $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Extract UUID from profile and use it as filename (required by jpackage)
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.provisionprofile

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > $GITHUB_WORKSPACE/api_key.json

      - name: Build and Upload to TestFlight
        if: github.event_name == 'push' || inputs.destination == 'testflight'
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/api_key.json
        run: bundle exec fastlane mac testflight_upload

      - name: Build and Upload to App Store
        if: inputs.destination == 'release'
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/api_key.json
        run: bundle exec fastlane mac release

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
