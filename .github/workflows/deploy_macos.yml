name: Deploy macOS to App Store

on:
  push:
    branches:
      - main
    paths:
      - 'composeApp/**'
      - 'fastlane/**'
      - '.github/workflows/deploy_macos.yml'
  workflow_dispatch:
    inputs:
      destination:
        description: 'Deployment destination'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - release

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Import signing certificates
        env:
          MAC_APP_CERT_BASE64: ${{ secrets.MAC_APP_CERT_BASE64 }}
          MAC_INSTALLER_CERT_BASE64: ${{ secrets.MAC_INSTALLER_CERT_BASE64 }}
          MAC_CERT_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
        run: |
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Decode and import Mac App Distribution certificate
          echo "$MAC_APP_CERT_BASE64" | base64 --decode > /tmp/mac_app.p12
          security import /tmp/mac_app.p12 \
            -k build.keychain \
            -P "$MAC_CERT_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          # Decode and import Mac Installer Distribution certificate
          echo "$MAC_INSTALLER_CERT_BASE64" | base64 --decode > /tmp/mac_installer.p12
          security import /tmp/mac_installer.p12 \
            -k build.keychain \
            -P "$MAC_CERT_PASSWORD" \
            -T /usr/bin/productbuild \
            -T /usr/bin/security

          # Allow tools to access the keychain
          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            build.keychain

          # Clean up temp files
          rm /tmp/mac_app.p12 /tmp/mac_installer.p12

      - name: Verify certificates and set signing identities
        run: |
          # Verify code-signing certificate (for .app)
          echo "Code-signing certificates:"
          security find-identity -v -p codesigning build.keychain

          # Extract Mac App Distribution certificate
          MAC_APP_SIGN_IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "3rd Party Mac Developer Application" | head -1 | sed -n 's/.*"\(.*\)"/\1/p')
          echo "MAC_APP_SIGN_IDENTITY=$MAC_APP_SIGN_IDENTITY" >> $GITHUB_ENV
          echo "Found app signing identity: $MAC_APP_SIGN_IDENTITY"

          # List all certificates to see what we have
          echo "All certificates in keychain:"
          security find-certificate -a build.keychain | grep "labl" || true

          # Verify installer certificate exists (won't show in codesigning)
          echo "Checking for installer certificate..."
          security find-certificate -c "3rd Party Mac Developer Installer" build.keychain || true
          security find-certificate -c "Mac Installer Distribution" build.keychain || true

          # Set installer identity explicitly (full certificate name with Team ID)
          MAC_INSTALLER_SIGN_IDENTITY="3rd Party Mac Developer Installer: Mykhailo Dorokhin (7XHUV5UUCP)"
          echo "MAC_INSTALLER_SIGN_IDENTITY=$MAC_INSTALLER_SIGN_IDENTITY" >> $GITHUB_ENV
          echo "Using installer signing identity: $MAC_INSTALLER_SIGN_IDENTITY"

      - name: Install provisioning profile
        env:
          MAC_PROVISIONING_PROFILE_BASE64: ${{ secrets.MAC_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/profile.provisionprofile
          echo "$MAC_PROVISIONING_PROFILE_BASE64" | base64 --decode > $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Extract UUID from profile and use it as filename (required by jpackage)
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.provisionprofile

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > $GITHUB_WORKSPACE/api_key.json

      - name: Build and Upload to TestFlight
        if: github.event_name == 'push' || inputs.destination == 'testflight'
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/api_key.json
        run: bundle exec fastlane mac testflight_upload

      - name: Build and Upload to App Store
        if: inputs.destination == 'release'
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/api_key.json
        run: bundle exec fastlane mac release

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true
