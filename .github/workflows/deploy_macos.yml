name: Deploy macOS to App Store

on:
  push:
    branches:
      - main
    paths:
      - 'composeApp/**'
      - 'fastlane/**'
      - '.github/workflows/deploy_macos.yml'
  workflow_dispatch:
    inputs:
      destination:
        description: 'Deployment destination'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - release

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Import Mac App Store certificates (combined)
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MAC_COMBINED_CERT_BASE64 }}
          p12-password: ${{ secrets.MAC_CERT_PASSWORD }}

      - name: Verify certificates and set signing identities
        run: |
          # List all available signing identities
          echo "All certificates in keychain:"
          security find-identity -v -p codesigning

          # Extract Mac App Distribution certificate
          MAC_APP_SIGN_IDENTITY=$(security find-identity -v -p codesigning | grep "3rd Party Mac Developer Application" | head -1 | sed -n 's/.*"\(.*\)"/\1/p')
          echo "MAC_APP_SIGN_IDENTITY=$MAC_APP_SIGN_IDENTITY" >> $GITHUB_ENV
          echo "Found app signing identity: $MAC_APP_SIGN_IDENTITY"

          # Extract Mac Installer Distribution certificate
          MAC_INSTALLER_SIGN_IDENTITY=$(security find-identity -v -p codesigning | grep "3rd Party Mac Developer Installer" | head -1 | sed -n 's/.*"\(.*\)"/\1/p')
          echo "MAC_INSTALLER_SIGN_IDENTITY=$MAC_INSTALLER_SIGN_IDENTITY" >> $GITHUB_ENV
          echo "Found installer signing identity: $MAC_INSTALLER_SIGN_IDENTITY"

      - name: Install provisioning profile
        env:
          MAC_PROVISIONING_PROFILE_BASE64: ${{ secrets.MAC_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/profile.provisionprofile
          echo "$MAC_PROVISIONING_PROFILE_BASE64" | base64 --decode > $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          # Extract UUID from profile and use it as filename (required by jpackage)
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.provisionprofile

      - name: Setup App Store Connect API Key
        env:
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > $GITHUB_WORKSPACE/api_key.json

      - name: Build and Upload to TestFlight
        if: github.event_name == 'push' || inputs.destination == 'testflight'
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/api_key.json
        run: bundle exec fastlane mac testflight_upload

      - name: Build and Upload to App Store
        if: inputs.destination == 'release'
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/api_key.json
        run: bundle exec fastlane mac release

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
