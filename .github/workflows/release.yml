name: Release CLI

on:
  push:
    branches:
      - 'release/*'

jobs:
  # =============================================================================
  # MOBILE STAGE - Closed Testing (Not ready for public releases)
  # =============================================================================
  # Future: Uncomment these jobs when ready for public mobile releases
  #
  # mobile-build-android:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v4
  #     # TODO: Add Android build steps
  #
  # mobile-build-ios:
  #   runs-on: macos-latest
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v4
  #     # TODO: Add iOS build steps

  # =============================================================================
  # DESKTOP STAGE - Desktop App Installer
  # =============================================================================

  desktop-build-dmg:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from branch name
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#release/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build DMG
        run: ./gradlew :composeApp:packageDmg -PappVersion=${{ steps.version.outputs.version }}

      - name: Find and rename DMG
        run: |
          DMG_PATH=$(find composeApp/build/compose/binaries/main/dmg -name "*.dmg" | head -1)
          mv "$DMG_PATH" JUFK-${{ steps.version.outputs.version }}.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JUFK-${{ steps.version.outputs.version }}.dmg
          path: JUFK-${{ steps.version.outputs.version }}.dmg

  # =============================================================================
  # HOMEBREW STAGE - CLI Binaries & Formula Update
  # =============================================================================

  homebrew-build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: MacosArm64
            dir: macosArm64
            artifact: jufk-macos-arm64
          - target: MacosX64
            dir: macosX64
            artifact: jufk-macos-x64
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build CLI binary
        run: ./gradlew :cli:linkReleaseExecutable${{ matrix.target }}

      - name: Prepare artifact
        run: |
          cp cli/build/bin/${{ matrix.dir }}/releaseExecutable/jufk.kexe ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  homebrew-build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build CLI binary
        run: ./gradlew :cli:linkReleaseExecutableLinuxX64

      - name: Prepare artifact
        run: |
          cp cli/build/bin/linuxX64/releaseExecutable/jufk.kexe jufk-linux-x64
          chmod +x jufk-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jufk-linux-x64
          path: jufk-linux-x64

  homebrew-build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build CLI binary
        run: ./gradlew :cli:linkReleaseExecutableMingwX64

      - name: Prepare artifact
        run: |
          cp cli/build/bin/mingwX64/releaseExecutable/jufk.exe jufk-windows-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jufk-windows-x64.exe
          path: jufk-windows-x64.exe

  homebrew-release:
    needs: [homebrew-build-macos, homebrew-build-linux, homebrew-build-windows, desktop-build-dmg]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from branch name
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#release/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Update formula with new hashes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA_MACOS_ARM64=$(sha256sum artifacts/jufk-macos-arm64/jufk-macos-arm64 | cut -d' ' -f1)
          SHA_MACOS_X64=$(sha256sum artifacts/jufk-macos-x64/jufk-macos-x64 | cut -d' ' -f1)
          SHA_LINUX_X64=$(sha256sum artifacts/jufk-linux-x64/jufk-linux-x64 | cut -d' ' -f1)

          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/jufk.rb
          sed -i "/jufk-macos-arm64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA_MACOS_ARM64\"/}" Formula/jufk.rb
          sed -i "/jufk-macos-x64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA_MACOS_X64\"/}" Formula/jufk.rb
          sed -i "/jufk-linux-x64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA_LINUX_X64\"/}" Formula/jufk.rb

          echo "Updated formula:"
          cat Formula/jufk.rb

      - name: Commit formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/jufk.rb
          git commit -m "Update Homebrew formula for ${{ steps.version.outputs.tag }}"
          git push

      - name: Create tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f \( -name 'jufk-*' -o -name 'JUFK-*.dmg' \) -exec cp {} release/ \;
          cd release
          for f in jufk-* JUFK-*.dmg; do
            if [ -f "$f" ]; then
              sha256sum "$f" > "$f.sha256"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release/*
          generate_release_notes: true
          draft: false

      - name: Merge to main
        run: |
          git checkout main
          git pull origin main
          git merge ${{ github.ref_name }} -m "Merge ${{ github.ref_name }} into main"
          git push origin main
