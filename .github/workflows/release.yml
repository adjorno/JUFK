name: Release CLI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # Extract version from tag name (e.g., v1.0.0 -> 1.0.0)
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Extract version from tag name
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

  # =============================================================================
  # MOBILE STAGE - Closed Testing (Alpha) & TestFlight
  # =============================================================================

  mobile-build-android:
    needs: extract-version
    uses: ./.github/workflows/template-build-android.yml
    with:
      track: alpha
      version: ${{ needs.extract-version.outputs.version }}
    secrets: inherit

  mobile-build-ios:
    needs: extract-version
    uses: ./.github/workflows/template-build-ios.yml
    with:
      destination: testflight
      version: ${{ needs.extract-version.outputs.version }}
    secrets: inherit

  # =============================================================================
  # DESKTOP STAGE - Desktop App Installer
  # =============================================================================

  desktop-build-dmg:
    needs: extract-version
    uses: ./.github/workflows/template-build-desktop-dmg.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}
    secrets:
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

  desktop-build-windows:
    needs: extract-version
    uses: ./.github/workflows/template-build-desktop-windows.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}
    secrets:
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

  # =============================================================================
  # WEB STAGE - Production Deployment
  # =============================================================================

  web-build-and-deploy:
    needs: extract-version
    uses: ./.github/workflows/template-build-web.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}
      cloudflare_project_name: justusefuckingkotlin-com
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
  # =============================================================================
  # HOMEBREW STAGE - CLI Binaries & Formula Update
  # =============================================================================

  homebrew-build-macos-arm64:
    needs: extract-version
    uses: ./.github/workflows/template-build-cli.yml
    with:
      target: MacosArm64
      dir: macosArm64
      artifact_name: jufk-macos-arm64
      runner: macos-latest
      version: ${{ needs.extract-version.outputs.version }}
    secrets:
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

  homebrew-build-macos-x64:
    needs: extract-version
    uses: ./.github/workflows/template-build-cli.yml
    with:
      target: MacosX64
      dir: macosX64
      artifact_name: jufk-macos-x64
      runner: macos-latest
      version: ${{ needs.extract-version.outputs.version }}
    secrets:
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

  homebrew-build-linux:
    needs: extract-version
    uses: ./.github/workflows/template-build-cli.yml
    with:
      target: LinuxX64
      dir: linuxX64
      artifact_name: jufk-linux-x64
      runner: ubuntu-latest
      version: ${{ needs.extract-version.outputs.version }}
    secrets:
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

  homebrew-build-windows:
    needs: extract-version
    uses: ./.github/workflows/template-build-cli.yml
    with:
      target: MingwX64
      dir: mingwX64
      artifact_name: jufk-windows-x64.exe
      runner: windows-latest
      executable_extension: .exe
      version: ${{ needs.extract-version.outputs.version }}
    secrets:
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}

  homebrew-release:
    needs: [
      homebrew-build-macos-arm64,
      homebrew-build-macos-x64,
      homebrew-build-linux,
      homebrew-build-windows,
      extract-version
    ]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Checkout homebrew tap
        uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.HOMEBREW_TAP_PRIVATE_KEY }}
      - run: git clone --depth 1 git@github.com:adjorno/homebrew-jufk.git homebrew-jufk

      - name: Update formula with new hashes
        run: |
          VERSION="${{ needs.extract-version.outputs.version }}"
          SHA_MACOS_ARM64=$(sha256sum artifacts/jufk-macos-arm64/jufk-macos-arm64 | cut -d' ' -f1)
          SHA_MACOS_X64=$(sha256sum artifacts/jufk-macos-x64/jufk-macos-x64 | cut -d' ' -f1)
          SHA_LINUX_X64=$(sha256sum artifacts/jufk-linux-x64/jufk-linux-x64 | cut -d' ' -f1)

          sed -i "s/version \".*\"/version \"$VERSION\"/" homebrew-jufk/Formula/jufk.rb
          sed -i "s|url \".*jufk-macos-arm64\"|url \"https://github.com/adjorno/jufk/releases/download/v$VERSION/jufk-macos-arm64\"|" homebrew-jufk/Formula/jufk.rb
          sed -i "/jufk-macos-arm64/{n;s/sha256 \".*\"/sha256 \"$SHA_MACOS_ARM64\"/}" homebrew-jufk/Formula/jufk.rb
          sed -i "s|url \".*jufk-macos-x64\"|url \"https://github.com/adjorno/jufk/releases/download/v$VERSION/jufk-macos-x64\"|" homebrew-jufk/Formula/jufk.rb
          sed -i "/jufk-macos-x64/{n;s/sha256 \".*\"/sha256 \"$SHA_MACOS_X64\"/}" homebrew-jufk/Formula/jufk.rb
          sed -i "s|url \".*jufk-linux-x64\"|url \"https://github.com/adjorno/jufk/releases/download/v$VERSION/jufk-linux-x64\"|" homebrew-jufk/Formula/jufk.rb
          sed -i "/jufk-linux-x64/{n;s/sha256 \".*\"/sha256 \"$SHA_LINUX_X64\"/}" homebrew-jufk/Formula/jufk.rb

          echo "Updated formula:"
          cat homebrew-jufk/Formula/jufk.rb

      - name: Commit formula update
        run: |
          cd homebrew-jufk
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/jufk.rb
          git commit -m "Update Homebrew formula for ${{ needs.extract-version.outputs.tag }}"
          git push

  create-release:
    needs: [
      homebrew-release,
      desktop-build-dmg,
      desktop-build-windows,
      mobile-build-android,
      mobile-build-ios,
      extract-version
    ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f \( -name 'jufk-*' -o -name 'JUFK-*.dmg' -o -name 'JUFK-*.msi' \) -exec cp {} release/ \;
          cd release
          for f in jufk-* JUFK-*.dmg JUFK-*.msi; do
            if [ -f "$f" ]; then
              sha256sum "$f" > "$f.sha256"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.extract-version.outputs.tag }}
          files: release/*
          generate_release_notes: true
          draft: false
