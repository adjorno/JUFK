name: Release CLI

on:
  push:
    branches:
      - 'release/*'

jobs:
  # Extract version from branch name (e.g., release/1.0.0 -> 1.0.0)
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Extract version from branch name
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#release/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

  # =============================================================================
  # MOBILE STAGE - Closed Testing (Not ready for public releases)
  # =============================================================================
  # Future: Uncomment these jobs when ready for public mobile releases
  #
  # mobile-build-android:
  #   uses: ./.github/workflows/template-build-android.yml
  #   with:
  #     track: internal
  #   secrets: inherit
  #
  # mobile-build-ios:
  #   uses: ./.github/workflows/template-build-ios.yml
  #   with:
  #     destination: testflight
  #   secrets: inherit

  # =============================================================================
  # DESKTOP STAGE - Desktop App Installer
  # =============================================================================

  desktop-build-dmg:
    needs: extract-version
    uses: ./.github/workflows/template-build-desktop-dmg.yml
    with:
      version: ${{ needs.extract-version.outputs.version }}

  # =============================================================================
  # HOMEBREW STAGE - CLI Binaries & Formula Update
  # =============================================================================

  homebrew-build-macos-arm64:
    uses: ./.github/workflows/template-build-cli.yml
    with:
      target: MacosArm64
      dir: macosArm64
      artifact_name: jufk-macos-arm64
      runner: macos-latest

  homebrew-build-macos-x64:
    uses: ./.github/workflows/template-build-cli.yml
    with:
      target: MacosX64
      dir: macosX64
      artifact_name: jufk-macos-x64
      runner: macos-latest

  homebrew-build-linux:
    uses: ./.github/workflows/template-build-cli.yml
    with:
      target: LinuxX64
      dir: linuxX64
      artifact_name: jufk-linux-x64
      runner: ubuntu-latest

  homebrew-build-windows:
    uses: ./.github/workflows/template-build-cli.yml
    with:
      target: MingwX64
      dir: mingwX64
      artifact_name: jufk-windows-x64.exe
      runner: windows-latest
      executable_extension: .exe

  homebrew-release:
    needs: [homebrew-build-macos-arm64, homebrew-build-macos-x64, homebrew-build-linux, homebrew-build-windows, desktop-build-dmg, extract-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update formula with new hashes
        run: |
          VERSION="${{ needs.extract-version.outputs.version }}"
          SHA_MACOS_ARM64=$(sha256sum artifacts/jufk-macos-arm64/jufk-macos-arm64 | cut -d' ' -f1)
          SHA_MACOS_X64=$(sha256sum artifacts/jufk-macos-x64/jufk-macos-x64 | cut -d' ' -f1)
          SHA_LINUX_X64=$(sha256sum artifacts/jufk-linux-x64/jufk-linux-x64 | cut -d' ' -f1)

          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/jufk.rb
          sed -i "/jufk-macos-arm64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA_MACOS_ARM64\"/}" Formula/jufk.rb
          sed -i "/jufk-macos-x64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA_MACOS_X64\"/}" Formula/jufk.rb
          sed -i "/jufk-linux-x64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA_LINUX_X64\"/}" Formula/jufk.rb

          echo "Updated formula:"
          cat Formula/jufk.rb

      - name: Commit formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/jufk.rb
          git commit -m "Update Homebrew formula for ${{ needs.extract-version.outputs.tag }}"
          git push

      - name: Create tag
        run: |
          git tag ${{ needs.extract-version.outputs.tag }}
          git push origin ${{ needs.extract-version.outputs.tag }}

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f \( -name 'jufk-*' -o -name 'JUFK-*.dmg' \) -exec cp {} release/ \;
          cd release
          for f in jufk-* JUFK-*.dmg; do
            if [ -f "$f" ]; then
              sha256sum "$f" > "$f.sha256"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.extract-version.outputs.tag }}
          files: release/*
          generate_release_notes: true
          draft: false

      - name: Merge to main
        run: |
          git checkout main
          git pull origin main
          git merge ${{ github.ref_name }} -m "Merge ${{ github.ref_name }} into main"
          git push origin main
