name: Release CLI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: macosArm64
            artifact: jufk-macos-arm64
          - target: macosX64
            artifact: jufk-macos-x64
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build CLI binary
        run: ./gradlew :cli:linkReleaseExecutable${{ matrix.target }}

      - name: Prepare artifact
        run: |
          cp cli/build/bin/${{ matrix.target }}/releaseExecutable/jufk.kexe ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: linuxX64
            artifact: jufk-linux-x64
          - target: linuxArm64
            artifact: jufk-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build CLI binary
        run: ./gradlew :cli:linkReleaseExecutable${{ matrix.target }}

      - name: Prepare artifact
        run: |
          cp cli/build/bin/${{ matrix.target }}/releaseExecutable/jufk.kexe ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f -name 'jufk-*' -exec cp {} release/ \;
          cd release
          for f in jufk-*; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
