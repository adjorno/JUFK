name: Release CLI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: MacosArm64
            dir: macosArm64
            artifact: jufk-macos-arm64
          - target: MacosX64
            dir: macosX64
            artifact: jufk-macos-x64
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build CLI binary
        run: ./gradlew :cli:linkReleaseExecutable${{ matrix.target }}

      - name: Prepare artifact
        run: |
          cp cli/build/bin/${{ matrix.dir }}/releaseExecutable/jufk.kexe ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build CLI binary
        run: ./gradlew :cli:linkReleaseExecutableLinuxX64

      - name: Prepare artifact
        run: |
          cp cli/build/bin/linuxX64/releaseExecutable/jufk.kexe jufk-linux-x64
          chmod +x jufk-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jufk-linux-x64
          path: jufk-linux-x64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build CLI binary
        run: ./gradlew :cli:linkReleaseExecutableMingwX64

      - name: Prepare artifact
        run: |
          cp cli/build/bin/mingwX64/releaseExecutable/jufk.exe jufk-windows-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jufk-windows-x64.exe
          path: jufk-windows-x64.exe

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          find artifacts -type f -name 'jufk-*' -exec cp {} release/ \;
          cd release
          for f in jufk-*; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false

  update-formula:
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update formula with new hashes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA_MACOS_ARM64=$(sha256sum artifacts/jufk-macos-arm64/jufk-macos-arm64 | cut -d' ' -f1)
          SHA_MACOS_X64=$(sha256sum artifacts/jufk-macos-x64/jufk-macos-x64 | cut -d' ' -f1)
          SHA_LINUX_X64=$(sha256sum artifacts/jufk-linux-x64/jufk-linux-x64 | cut -d' ' -f1)

          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/jufk.rb
          sed -i "/jufk-macos-arm64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA_MACOS_ARM64\"/}" Formula/jufk.rb
          sed -i "/jufk-macos-x64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA_MACOS_X64\"/}" Formula/jufk.rb
          sed -i "/jufk-linux-x64/{n;s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA_LINUX_X64\"/}" Formula/jufk.rb

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/jufk.rb
          git diff --staged --quiet || git commit -m "Update Homebrew formula for ${{ github.ref_name }}"
          git push
