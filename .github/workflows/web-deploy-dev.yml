# Deploys to DEV (dev.justusefuckingkotlin.com) on every push to main
name: Deploy Web to DEV

on:
  push:
    branches: [main]
    paths:
      - 'composeApp/**/*.kt'
      - 'composeApp/**/*.html'
      - 'kotrack/**/*.kt'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages-dev"
  cancel-in-progress: true

jobs:
  compute-version:
    uses: ./.github/workflows/template-compute-version.yml
    with:
      type: ci

  deploy:
    needs: compute-version
    uses: ./.github/workflows/template-build-web.yml
    with:
      version: ${{ needs.compute-version.outputs.version }}
      cloudflare_project_name: jufk-test
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
