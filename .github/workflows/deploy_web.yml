# Deploys to PROD (justusefuckingkotlin.com) - manual only
# Automatic PROD deployment happens via release.yml on tag push
name: Deploy Web to PROD

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages-prod"
  cancel-in-progress: true

jobs:
  compute-version:
    uses: ./.github/workflows/template-compute-version.yml
    with:
      type: release

  deploy:
    needs: compute-version
    uses: ./.github/workflows/template-build-web.yml
    with:
      version: ${{ needs.compute-version.outputs.version }}
      cloudflare_project_name: justusefuckingkotlin-com
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
