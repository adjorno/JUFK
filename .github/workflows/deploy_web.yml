name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'composeApp/**'
      - '.github/workflows/deploy_web.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  compute-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute CI version
        id: version
        run: |
          # Get latest release tag by version (e.g., v1.2.3 -> 1.2.3)
          LAST_TAG=$(git tag --sort=-v:refname | head -1)
          LAST_TAG=${LAST_TAG:-v0.0.0}
          LAST_VERSION=${LAST_TAG#v}

          # Get UTC timestamp (YYYYMMDD.HHmm)
          TIMESTAMP=$(date -u +%Y%m%d.%H%M)

          # Get short commit SHA (7 chars)
          SHORT_SHA=$(git rev-parse --short=7 HEAD)

          # Combine: 1.2.3.20251228.1435.c8bc509
          VERSION="${LAST_VERSION}.${TIMESTAMP}.${SHORT_SHA}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Computed version: $VERSION"

  build:
    needs: compute-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build WASM
        run: ./gradlew :composeApp:wasmJsBrowserDistribution -PVERSION_NAME=${{ needs.compute-version.outputs.version }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: composeApp/build/dist/wasmJs/productionExecutable

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
