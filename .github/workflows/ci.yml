name: CI

on:
  push:
    branches: [main]
    paths:
      - 'composeApp/**'
      - 'androidApp/**'
      - 'iosApp/**'
      - 'cli/**'
      - 'kotrack/**'
      - 'fastlane/**'
      - '*.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: Run detekt
        run: |
          ./gradlew \
            detektMetadataCommonMain \
            detektAndroidMain \
            detektIosArm64Main \
            detektDesktopMain \
            detektWasmJsMain \
            detektMetadataNativeMain \
            detektLinuxX64Main \
            detektMetadataMacosMain \
            detektMingwX64Main

      - name: Run tests
        run: ./gradlew testDebugUnitTest
