name: CI

on:
  push:
    branches: [main]
    paths:
      - 'composeApp/**'
      - 'androidApp/**'
      - 'iosApp/**'
      - 'cli/**'
      - 'fastlane/**'
      - '*.gradle.kts'
      - 'gradle.properties'
      - 'gradle/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get base version
        id: base_version
        run: echo "BASE_VERSION=$(grep 'version = ' build.gradle.kts | cut -d '\"' -f 2)" >> $GITHUB_OUTPUT
      - name: Generate version
        id: version
        run: |
          VERSION="${{ steps.base_version.outputs.BASE_VERSION }}.$(date +'%Y%m%d.%H%M').${GITHUB_SHA::7}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  ktlint:
    needs: extract-version
    name: Ktlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run ktlint
        run: ./gradlew -Pversion=${{ needs.extract-version.outputs.version }} ktlintCheck

  detekt:
    needs: extract-version
    name: Detekt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run detekt
        run: ./gradlew -Pversion=${{ needs.extract-version.outputs.version }} detekt

      - name: Upload detekt report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          path: '**/build/reports/detekt/'
          retention-days: 7

  android-lint:
    needs: extract-version
    name: Android Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Android Lint
        run: ./gradlew -Pversion=${{ needs.extract-version.outputs.version }} :androidApp:lint

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: 'androidApp/build/reports/lint-results*.html'
          retention-days: 7

  test:
    needs: extract-version
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew -Pversion=${{ needs.extract-version.outputs.version }} allTests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/reports/tests/'
          retention-days: 7
