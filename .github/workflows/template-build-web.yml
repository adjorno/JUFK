name: Build and Deploy Web

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string (e.g., 1.2.3 or 1.2.3.20260101.1430.abc1234)'
        required: true
        type: string
      cloudflare_project_name:
        description: 'Name of the Cloudflare Pages project'
        required: true
        type: string
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true
      POSTHOG_API_KEY:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JS
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: ./gradlew :composeApp:jsBrowserDistribution -PVERSION_NAME=${{ inputs.version }} -PPOSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ inputs.cloudflare_project_name }}
          directory: ./composeApp/build/dist/js/productionExecutable
          branch: main
