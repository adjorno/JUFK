name: Build and Deploy Web

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string (e.g., 1.2.3 or 1.2.3.20260101.1430.abc1234)'
        required: true
        type: string
      publish_branch:
        description: 'Target branch for GitHub Pages (gh-pages or gh-pages-dev)'
        required: true
        type: string
      cname:
        description: 'Custom domain for CNAME file'
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build WASM
        run: ./gradlew :composeApp:wasmJsBrowserDistribution -PVERSION_NAME=${{ inputs.version }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./composeApp/build/dist/wasmJs/productionExecutable
          publish_branch: ${{ inputs.publish_branch }}
          cname: ${{ inputs.cname }}
