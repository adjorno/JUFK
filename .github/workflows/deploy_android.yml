# Deploys to Play Store Internal track on every push to main
name: Deploy Android to Play Store

on:
  push:
    branches:
      - main
    paths:
      - 'composeApp/**'
      - 'androidApp/**'
      - 'fastlane/**'
      - '.github/workflows/deploy_android.yml'
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

jobs:
  compute-version:
    uses: ./.github/workflows/template-compute-version.yml
    with:
      type: ci

  deploy:
    needs: compute-version
    uses: ./.github/workflows/template-build-android.yml
    with:
      track: ${{ inputs.track || 'internal' }}
      version: ${{ needs.compute-version.outputs.version }}
    secrets: inherit
