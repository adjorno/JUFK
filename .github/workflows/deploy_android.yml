name: Deploy Android to Play Store

on:
  push:
    branches:
      - main
    paths:
      - 'composeApp/**'
      - 'androidApp/**'
      - 'fastlane/**'
      - '.github/workflows/deploy_android.yml'
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

jobs:
  compute-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute CI version
        id: version
        run: |
          # Get latest release tag (e.g., v1.2.3 -> 1.2.3)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_VERSION=${LAST_TAG#v}

          # Get UTC timestamp (YYYYMMDD.HHmm)
          TIMESTAMP=$(date -u +%Y%m%d.%H%M)

          # Get short commit SHA (7 chars)
          SHORT_SHA=$(git rev-parse --short=7 HEAD)

          # Combine: 1.2.3.20251228.1435.c8bc509
          VERSION="${LAST_VERSION}.${TIMESTAMP}.${SHORT_SHA}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Computed version: $VERSION"

  deploy:
    needs: compute-version
    uses: ./.github/workflows/template-build-android.yml
    with:
      track: ${{ inputs.track || 'internal' }}
      version: ${{ needs.compute-version.outputs.version }}
    secrets: inherit
